<!Doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>react-antd</title>
    <script>
      (function () {
        // eslint-disable-next-line
        var isIE = document.documentMode || +(navigator.userAgent.match(/MSIE (\d+)/) && RegExp.$1);
        if (isIE > 0 && isIE <= 9) {
          alert('暂不支持IE9以下浏览器， 请使用现代浏览器访问本页面');
        }
      }());
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
