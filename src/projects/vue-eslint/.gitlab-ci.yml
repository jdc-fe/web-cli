variables:
  SOURCE: dist

stages:
  - build
  - deploy

cache:
  paths:
  - node_modules

before_script:
  - export SOURCE=$SOURCE
  - export TARGET=$TARGET

build:
  stage: build
  script:
    - npm i
    - npm run build
  artifacts:
    name: demo-cicd."$CI_BUILD_REF"
    paths:
      - dist
  only:
    - vue/cli
    # - integration
    # - master
  tags:
    - node-8-10


deploy_integration:
  stage: deploy
  script:
    - export SERVER=$SERVER_integration
    - bash /deploy.sh
  only:
    - vue/cli
    # - integration
  tags:
    - ssh-deploy

